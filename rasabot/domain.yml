version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- get_next_visit
- get_nutritional_recommendations
- giving_registration_number
- goodbye
- greet
- mood_great
- mood_unhappy
- nlu_fallback
entities:
- registration_number
slots:
  registration_number:
    type: float
    mappings:
    - type: from_entity
      entity: registration_number
responses:
  utter_greet:
  - text: Hello! what can I do for you?
    buttons:
    - title: Nutritional recommendations
      payload: /get_nutritional_recommendations
    - title: Next visit date
      payload: /get_next_visit
  utter_ask_registration_number:
  - text: Provide your child's registration number so that I can give you an appropriate recommendation.
  utter_ask_registration_number_for_visit:
  - text: Provide your registration number or your child's registration number so that I can give you the scheduled next visit.
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_handle_registration_number_for_visit
- utter_ask_registration_number_for_visit
- utter_greet
- action_handle_registration_number
- utter_ask_registration_number
- utter_happy
- utter_cheer_up
- utter_did_that_help
- action_default_fallback
